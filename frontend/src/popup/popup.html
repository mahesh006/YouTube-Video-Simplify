<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"           
            crossorigin="anonymous"
        />

        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        

        <!-- styles -->
        <link rel="stylesheet" href="../../css/styles.css" />
        <title>YouTube Video Simplify</title>
    </head>
    <body>
        <div id="popup">
            <div class="popup-header">
                <div>
                    <img
                        width="30px"
                        height="30px"
                        src="../../icons/edit.png"
                        alt="YouTube Video Simplify"
                    />
                    <p>YouTube Video Simplify</p>
                </div>
            </div>
            <div class="popup-content">
                <ul class="screenshot-list"></ul>
                <p class="main-text">
                   Get Summary and Topics from YouTube
                </p>

                <div class="button-container">                   
                    <button id="videocaption" class="full-width">
                        <img
                            src="../../icons/youtube.svg"
                            width="28px"
                            height="28px"
                            class="btnIcon"
                        />
                        
                        Video Summary
                    </button>
                </div>
            </div>
            <img src="../../icons/Ripple-1s.svg" class="loader" />

          
         
            <p id="hides">Video Summary</p>
            <div id="youtube_subtitle">
                
                <div id="youtube_icon_subtitle">
                    <i class="bi-youtube"></i>
                </div>  
                <p id="vid_subtitles"></p>
                <p id="topics"></p>            
                                   
                
            </div>

            <span id="popup-tag"></span>

        </div>
                   
    
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"            
            crossorigin="anonymous"            
        ></script>      
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
            crossorigin="anonymous"
        ></script>    
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"            
            crossorigin="anonymous"
        ></script>       
        <script type="module" src="../../js/index.js"></script>
        
    </body>
</html>
